<!-- gestion/templates/gestion/eliminar_producto.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Producto</title>
</head>
<body>
    <h1>Eliminar Producto</h1>
    <p>¿Estás seguro de que deseas eliminar el producto {{ producto.nombre }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'detalle_producto' producto.id %}">Cancelar</a>
</body>
</html>
