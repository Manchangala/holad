<!-- gestion/templates/gestion/editar_producto.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required><br>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea><br>
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" value="{{ producto.precio }}" required><br>
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" value="{{ producto.categoria }}" required><br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'detalle_producto' producto.id %}">Cancelar</a>
</body>
</html>
